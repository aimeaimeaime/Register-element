



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bible Quiz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      background: transparent;
    }

    .field {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: linear-gradient(to top, #228B22 0%, #6B8E23 100%);
    }

    .flower {
      position: absolute;
      bottom: 130px;
      width: 20px;
      height: 100px;
      transform-origin: bottom center;
      animation: sway 2s ease-in-out infinite;
    }

    .stem {
      width: 4px;
      height: 100%;
      background: green;
      margin: auto;
    }

    .petal {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background: pink;
      border-radius: 50%;
      box-shadow:
        -20px 0 pink,
        20px 0 pink,
        0 -20px pink,
        0 20px pink;
    }

    @keyframes sway {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(8deg); }
      50% { transform: rotate(-10deg); }
      80% { transform: rotate(6deg); }
      100% { transform: rotate(0deg); }
    }

    .quiz-container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    .question.correct {
      background: #d4edda;
    }

    .question.incorrect {
      background: #f8d7da;
    }

    .question p {
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }

    .timer {
      font-weight: bold;
      color: red;
      text-align: right;
    }

    .answer {
      margin-left: 20px;
    }

    .correct-answer {
      color: green;
    }

    .wrong-answer {
      color: red;
    }

    .hidden {
      display: none;
    }

    .confirm-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="field" id="field">
    <div class="grass"></div>
  </div>

  <div class="quiz-container">
    <div class="timer" id="timer">Time left: 5:00</div>
    <h2>Bible Quiz</h2>
    <form id="quizForm"></form>
    <button id="startBtn">Start Quiz</button>
    <button id="submitBtn" class="hidden">Submit</button>
    <div id="result"></div>
  </div>

  <div id="confirmBox" class="confirm-box hidden">
    <p>Are you sure you want to submit your test?</p>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const field = document.getElementById('field');
    for (let i = 0; i < 30; i++) {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.style.left = `${Math.random() * 100}%`;
      flower.style.animationDelay = `${Math.random() * 2}s`;
      const stem = document.createElement('div');
      stem.className = 'stem';
      const petal = document.createElement('div');
      petal.className = 'petal';
      flower.appendChild(stem);
      flower.appendChild(petal);
      field.appendChild(flower);
    }

    const questions = [
      { question: "Who led the Israelites out of Egypt?", options: ["Moses", "David", "Joshua", "Elijah"], answer: "Moses" },
      { question: "Who built the ark to survive the flood?", options: ["Abraham", "Noah", "Isaac", "Jacob"], answer: "Noah" },
      { question: "Who was swallowed by a great fish?", options: ["Jonah", "Paul", "Peter", "Job"], answer: "Jonah" },
      { question: "What was the first plague in Egypt?", options: ["Frogs", "Darkness", "Water turned to blood", "Death of firstborn"], answer: "Water turned to blood" },
      { question: "What did God create on the first day?", options: ["The sky", "The sun", "Light", "Animals"], answer: "Light" },
      { question: "Who was the strongest man in the Bible?", options: ["David", "Samson", "Solomon", "Saul"], answer: "Samson" },
      { question: "What did God give Moses on Mount Sinai?", options: ["Ten Commandments", "A sword", "A crown", "A scroll"], answer: "Ten Commandments" },
      { question: "How many days did God take to create the world?", options: ["6", "7", "5", "3"], answer: "6" },
      { question: "What did the Israelites eat in the desert?", options: ["Manna", "Bread", "Fruits", "Fish"], answer: "Manna" },
      { question: "Who was thrown into the lion's den?", options: ["Daniel", "Isaiah", "Nehemiah", "Samuel"], answer: "Daniel" }
    ];

    const form = document.getElementById('quizForm');
    const startBtn = document.getElementById('startBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');
    const timerDiv = document.getElementById('timer');
    const confirmBox = document.getElementById('confirmBox');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    let timer;
    let timeLeft = 300;

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDiv.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          timerDiv.textContent = 'Time is up!';
          submitQuiz();
        }
      }, 1000);
    }

    function renderQuiz() {
      form.innerHTML = "";
      questions.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<p>${idx + 1}. ${q.question}</p>`;
        q.options.forEach(opt => {
          div.innerHTML += `
            <label class="answer">
              <input type="radio" name="q${idx}" value="${opt}" />
              ${opt}
            </label><br>`;
        });
        form.appendChild(div);
      });
    }

    function submitQuiz() {
      clearInterval(timer);
      const answers = new FormData(form);
      let score = 0;
      questions.forEach((q, idx) => {
        const selected = answers.get(`q${idx}`);
        const div = form.children[idx];
        if (selected === q.answer) {
          div.classList.add("correct");
          score++;
        } else {
          div.classList.add("incorrect");
          const radios = div.querySelectorAll("input");
          radios.forEach(r => {
            if (r.value === q.answer) {
              r.parentElement.classList.add("correct-answer");
            } else if (r.checked) {
              r.parentElement.classList.add("wrong-answer");
            }
            r.disabled = true;
          });
        }
      });

      resultDiv.innerHTML = `<h3>Your score: ${score}/${questions.length}</h3>`;
      if (score >= questions.length / 2) {
        resultDiv.innerHTML += `<p style="color: green; font-weight: bold;">üéâ God bless you, you passed the test!</p>`;
        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
      }

      // Prompt for name and send score to server
      const name = prompt("Please enter your full name to save your result:");
      if (name) {
        fetch('/submit-score', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, mark: score })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            resultDiv.innerHTML += `<p style="color: blue; font-weight: bold;">‚úÖ Your score has been saved!</p>`;
          } else {
            resultDiv.innerHTML += `<p style="color: orange;">‚ö†Ô∏è Failed to save score. Try again later.</p>`;
          }
        })
        .catch(() => {
          resultDiv.innerHTML += `<p style="color: red;">‚ùå Error connecting to the server.</p>`;
        });
      }

      submitBtn.classList.add("hidden");
    }

    startBtn.onclick = () => {
      startBtn.classList.add("hidden");
      submitBtn.classList.remove("hidden");
      renderQuiz();
      startTimer();
    };

    submitBtn.onclick = () => {
      confirmBox.classList.remove("hidden");
    };

    yesBtn.onclick = () => {
      confirmBox.classList.add("hidden");
      submitQuiz();
    };

    noBtn.onclick = () => {
      confirmBox.classList.add("hidden");
    };
  </script>
</body>
</html>
